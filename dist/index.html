<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather.app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Prevent flash of unstyled content and oppacity 0 elements from showing on load-->
    <style>html{display:none}</style>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="header">
      <div class="logo-div">
        <img class="logo" src="73016b18965de85c6cf2.png" alt="logo representing a rinsing sun">
        <h1>The Weather App</h1>
      </div>

        <input type="search" name="search-bar" id ="search-bar" required

      </form>
    </header>
    <main id="main-container">
      <div>
        <h2></h2>
        <p></p>
        <p></p>
      </div>
      <div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="detailed-view hidden"> <h1>This Stuff is hidden for now</h1></div>
    </main>
  </body>
</html>
