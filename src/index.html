<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <title>Weather.app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Prevent flash of unstyled content and oppacity 0 elements from showing on load-->
    <style>html{display:none}</style>
  </head>
  <body>
    <header class="header">
      <div class="logo-div">
        <img class="logo" src="imgs/logo.png" alt="logo representing a rinsing sun">
        <h1>The Weather App</h1>
      </div>
      <div class="unit-select">
        <button type="button" class="fahrenheit" value="fahrenheit" id="selected">&#8457;</button>
        <button type="button" class="celcius" value="celcius">&#8451;</button>
      </div>             
      <form id="search-form" role="search">
        <input type="search" name="search-bar" id ="search-bar" required 
        placeholder="Weather in your city"
        aria-label="Search for Weather conditions in input City">
        <button type="submit" id="search-btn"><span class="material-icons-round" id="search-icon">search</span></button>
      </form>
    </header>
    <main id="main-container">
      <div class="current-weather-info">
        <div class="primary-weather-info">
          <p class="city-name"></p>
          <p  class="current-weather-conditions"></p>
          <p class="current-temperature"></p>
        </div>
        <div class="secondary-weather-info">
          <div class="secondary-weather-info-1">
            <p class="feels-like"></p>
            <p class="curren-range"></p>
            <p class="wind-speed"></p>
          </div>
          <div class="secondary-weather-info-2">
            <p class="humidity"></p>
            <p class="sunrise"></p>
            <p class="sunset"></p>
          </div>
        </div>        
      </div>

      <div class="detailed-view hidden"> <h1>This Stuff is hidden for now</h1></div>
    </main>
  </body>
</html>
